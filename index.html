<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ã‚·ãƒ³ãƒ—ãƒ«ãƒãƒ£ãƒƒãƒˆ</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; background: #f4f4f4; }
        #chat-box { height: 400px; overflow-y: auto; background: white; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .msg { margin-bottom: 10px; padding: 5px; border-bottom: 1px dotted #eee; }
        .msg b { color: #007bff; }
        #input-area { display: flex; gap: 5px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <h3>ğŸ’¬ ç§˜å¯†ã®ãƒãƒ£ãƒƒãƒˆ</h3>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="name" placeholder="åå‰" style="width: 80px;">
        <input type="text" id="message" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." style="flex:1;">
        <button onclick="send()">é€ä¿¡</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // âš ï¸ ã“ã“ã«è‡ªåˆ†ã®Firebaseã®è¨­å®šã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const col = collection(db, "messages");

        // é€ä¿¡å‡¦ç†
        window.send = async () => {
            const name = document.getElementById('name').value || "åç„¡ã—";
            const text = document.getElementById('message').value;
            if(!text) return;
            await addDoc(col, { name, text, time: serverTimestamp() });
            document.getElementById('message').value = "";
        };

        // å—ä¿¡ï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°ï¼‰
        const q = query(col, orderBy("time", "asc"));
        onSnapshot(q, (snapshot) => {
            const box = document.getElementById('chat-box');
            box.innerHTML = snapshot.docs.map(doc => {
                const d = doc.data();
                return `<div class="msg"><b>${d.name}</b>: ${d.text}</div>`;
            }).join('');
            box.scrollTop = box.scrollHeight;
        });
    </script>
</body>
</html>
